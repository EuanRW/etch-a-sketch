<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles.css" />
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Document</title>
    </head>
    <body>
        <div id="titleContainer">
            <h1 id="title">Etch a sketch!</h1>
        </div>
        <div id="contentContainer">
            <div id="left">
                <div id="sliderContainer">
                    <input
                        type="range"
                        min="8"
                        max="64"
                        value="16"
                        class="slider"
                        id="myRange"
                    />
                    <p>Value: <span id="sliderValue"></span></p>
                </div>
                <button class="btn" id="blackBtn"> <div class="colorSquare" id="blackSquare"></div> Black  </button>
                <button class="btn" id="redBtn"> <div class="colorSquare" id="redSquare"></div> Red</button>
                <button class="btn" id="greenBtn"> <div class="colorSquare" id="greenSquare"></div> Green</button>
                <button class="btn" id="blueBtn"> <div class="colorSquare" id="blueSquare"></div> Blue</button>
                <button class="btn" id="randBtn"> ‚ùî Random</button>
                <button class="btn" id="clearBtn">Clear Canvas</button>
            </div>
            <div id="middle">
                <div id="gridContainer">
                    <div id="grid"></div>
                </div>
            </div>
            <div id="right">
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
